server:
  port: 9011
  servlet:
    context-path: /

spring:
  jackson:
    # 全局配置 json 时间格式
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    url: jdbc:mysql://119.3.150.136:3306/sharedprint?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 12345Asdfg
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 连接池名
      pool-name: dateHikariPool
      # 最小空闲连接出
      minimum-idle: 5
      # 空闲连接存活最大时间, 默认60000(10分钟)
      idle-timeout: 1800000
      # 最大连接数, 默认10
      maximum-pool-size: 10
      # 从连接池返回的连接自动提交
      auto-commit: true
      # 连接存活时间, 0 表示永久存活, 默认1800000(30分钟)
      max-lifetime: 1800000
      # 连接超时时间, 默认30000(30秒)
      connection-timeout: 30000
      # 测试连接是否可用的查询语句
      connection-test-query: SELECT 1
  #  security:
#    user:
#      name: admin
#      password: admin
  thymeleaf:
    cache: false
  # redis
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    database: 0
    timeout: 10000s
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  cache:
    type: redis

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  global-config:
    db-config:
      logic-delete-field: deleteFlag # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.mingyang.bootlaunch: INFO # 日志级别
  config: classpath:logback-spring.xml